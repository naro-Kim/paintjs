<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>PaintJS</title>
</head>

<body>
  <div class="head__border">
    <h1>Naro Kim Paint.Js</h1>
  </div>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="guide__Text">Brush size</div>
    <div class="controls__range">
      <input
        type="range"
        id="jsRange"
        min="1"
        max="10"
        value="2.5"
        step="0.1"
      />
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
      <div class="controls__color jsColor" style="background-color: #ffffff;"></div>
      <div class="controls__color jsColor" style="background-color: #ff1818;"></div>
      <div class="controls__color jsColor" style="background-color: #ff8410;"></div>
      <div class="controls__color jsColor" style="background-color: #ffd209;"></div>
      <div class="controls__color jsColor" style="background-color: #6bff15;"></div>
      <div class="controls__color jsColor" style="background-color: #06a4ff;"></div>
      <div class="controls__color jsColor" style="background-color: #2a13ff;"></div>
      <div class="controls__color jsColor" style="background-color: #8317ff;"></div>
    </div>
    <div class="controls__btns">
      <button id="jsMode">DRAW</button>
      <button id="jsReset">RESET</button>
      <button id="jsSave">SAVE</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
